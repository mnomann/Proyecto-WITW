<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6">
    <div class="bg-white rounded shadow p-6">
      <h1 class="text-2xl font-bold mb-4">Crear cuenta</h1>
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Nombre</label>
          <input name="name" type="text" required class="w-full border rounded p-2" placeholder="Tu nombre">
        </div>
        <div>
          <label class="block text-gray-700">Correo</label>
          <input name="email" type="email" required class="w-full border rounded p-2" placeholder="correo@ejemplo.com">
        </div>
        <div>
          <label class="block text-gray-700">Contraseña</label>
          <input name="password" type="password" required class="w-full border rounded p-2" placeholder="Mínimo 6 caracteres">
        </div>
        <div>
          <label class="block text-gray-700">Confirmar contraseña</label>
          <input name="password2" type="password" required class="w-full border rounded p-2" placeholder="Repite la contraseña">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="btn-primario">Crear cuenta</button>
          <a href="login.html" class="text-sm text-blue-600">¿Ya tienes cuenta?</a>
        </div>
      </form>
      <div id="registerMsg" class="mt-4 text-sm"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
